<div class="center">
    <div class="card" style="max-width: 20rem;" *ngIf="!loading">
        <img src="{{ product?.image }}" class="card-img-top" alt="{{ product?.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ product?.title | uppercase }}</h5>
            <h6 [ngStyle]="{'color': color}">{{ product?.price | currency}}</h6>
            <p class="card-text">{{ product?.description }}</p>
        </div>
    </div>
</div>

<ng-container *ngIf="loading">
    <i style="color: rgb(3, 94, 63);">Loading...</i>
</ng-container>
