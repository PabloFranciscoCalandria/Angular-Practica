<div class="container">
  <h1>List of Products</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td [ngClass]="{'color-price' : product.price > 200}">{{product.price | currency}}</td>
        <button type="button" class="btn btn-outline-primary" [routerLink]="['/products', product.id]">View Detail</button>
      </tr>
    </tbody>
  </table>
</div>
